<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component | Day-5</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="" class="card-image" />

      <div class="container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-time">
          <span>
            <img class="eth-icon" src="images/icon-ethereum.svg" alt="" />
            <span class="price">0.041 ETH</span>
          </span>
          <span>
            <img class="clock-icon" src="images/icon-clock.svg" alt="" />
            <span class="time">3 days left</span>
          </span>
        </div>

        <div class="user-info">
          <span>
            <img class="image-avatar" src="images/image-avatar.png" alt="" />
            <span>Creation of<span class="name">Jules Wyvern</span></span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
